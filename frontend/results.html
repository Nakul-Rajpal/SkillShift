<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Transition Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="grid-container">
  
  <!-- Section: Future Industries -->
  <div class="left-box">
    <h2>Your Future Industries</h2>
    <p id="future-industries">Details about industries where your skills and interests are a good match.</p>
  </div>

  <!-- Section: Skills Needed -->
  <div class="left-box">
    <h2>Skills Needed</h2>
    <p id="skills-content">Key skills to develop for entering your chosen industries.</p>
  </div>

  <!-- Section: Job Market Stats -->
  <div class="left-box">
    <h2>Stats About the Job Market</h2>
    <p id="job-market-stats">Data on job trends and opportunities in your areas of interest.</p>
  </div>

  <!-- Section: Online Courses -->
  <div class="right-box">
    <h2>Online Courses</h2>
    <ul id="online-courses"></ul>
  </div>

</div>
<script>
  window.addEventListener('load', () => {
    const futureIndustries = localStorage.getItem('futureIndustries');
    const jobMarketStats = localStorage.getItem('jobMarketStats');
    const skillsNeeded = localStorage.getItem('skillsNeeded');
    const onlineCourses = localStorage.getItem('onlineCourses');

    if (futureIndustries && jobMarketStats && skillsNeeded && onlineCourses) {
      document.getElementById('future-industries').textContent = futureIndustries;
      document.getElementById('job-market-stats').textContent = jobMarketStats;
      document.getElementById('skills-content').textContent = skillsNeeded;
      
      const coursesList = document.getElementById('online-courses');
      coursesList.innerHTML = onlineCourses.split('\n').map(course => `<li>${course}</li>`).join('');
      
      localStorage.removeItem('futureIndustries');
      localStorage.removeItem('jobMarketStats');
      localStorage.removeItem('skillsNeeded');
      localStorage.removeItem('onlineCourses');
    } else {
      document.getElementById('skills-content').textContent = 'No results available.';
    }
  });
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
